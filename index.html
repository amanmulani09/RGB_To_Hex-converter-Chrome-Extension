<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB to Hex Converter</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="./src/input.css">
</head>
<body>
    <div class=" m-4 shadow-sm rounded-sm bg-white border w-[400px] h-[600px]">
        <div class="heading">
            <h1 class="text-black p-6 text-center font-bold text-3xl block"><span class="text-red-600">RGB</span> to <span class="text-green-400">HEX</span> Converter</h1>
        </div>
        <div class="formContainer w-96 h-90  m-4 flex flex-col">
            <span class="p-2 font-medium text-center mx-auto">Enter RGB Code</span>
            <form action="#" class="flex  justify-center flex-col align-middle">

                <div class="inputContainer flex justify-center">

                    <div class="rInput  w-16 m-2 p-2">
                        <label for="r" class="text-center ml-7 font-semibold text-red-500">R</label>
                        <input type="text" class="border-b-2 border-red-600   m-2 w-[50px] p-1 focus:outline-0 active:outline-0"  />
                    </div>
                    
                    <div class="gInput w-16 m-2 p-2">
                        <label for="r" class="text-green-500 font-semibold text-center ml-7">G</label>
                        <input type="text" class="border-b-2 border-green-600   m-2 w-[50px] p-1 focus:outline-0 active:outline-0"  />
                    </div>
                    
                    <div class="bInput w-16 m-2 p-2">
                        <label for="r" class="text-blue-600 font-semibold text-center ml-7">B</label>
                        <input type="text" class="border-b-2 border-blue-600 m-2 w-[50px] p-1 focus:outline-0 active:outline-0"  />
                    </div>
                </div>

                <div class="submitBtn flex justify-center align-middle">
                    <button class="btn p-2 border m-2 bg-green-400 rounded w-[100px] submit"> Convert</button>
                </div>

            </form>

            <div class="outputContainer border">
                
            </div>
        </div>
    </div>
<script src="./src/app.js"></script>
</body>
</html>
